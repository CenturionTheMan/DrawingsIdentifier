name: .NET

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  restore:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies for solution
        run: dotnet restore DrawingsIdentifier/DrawingsIdentifier.sln
      - name: Restore dependencies for individual projects
        run: |
          dotnet restore DrawingsIdentifier/DrawingsIdentifier/DrawingsIdentifierGui/DrawingIdentifierGui.csproj
          dotnet restore DrawingsIdentifier/DrawingsIdentifier/NeuralNetworkLibrary/NeuralNetworkLibrary.csproj
          dotnet restore DrawingsIdentifier/DrawingsIdentifier/NeuralNetworkUnitTest/NeuralNetworkUnitTest.csproj

  build:
    runs-on: windows-latest
    needs: restore # Build job depends on restore job
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Build solution
        run: dotnet build DrawingsIdentifier/DrawingsIdentifier.sln --no-restore

  test:
    runs-on: windows-latest
    needs: build # Test job depends on build job
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Test solution
        run: dotnet test DrawingsIdentifier/DrawingsIdentifier.sln --no-build --verbosity normal
